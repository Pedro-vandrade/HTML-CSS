<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        table
        {
        width: 300px;
        height: 300px;
        border-collapse: collapse;
        }
        td{
        border: 1px solid black;
        padding: 9px;
        text-align: center;
        vertical-align: middle;
        }
     
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    
        <!-- Hierarquia de Tabelas Simple:
        table : tabela
        table row : linha de tabela
        table header : cabeçalho de tabela
        table data: dados de tabela
         -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <TR>
            <td>A3</td>
            <TD>B3</TD>
            <TD id="c3">C3</TD>
        </TR>
        <TR>
            <td>A4</td>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
